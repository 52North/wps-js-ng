<h2> Echo Process </h2>

<div *ngIf="processDescriptionResponse !== undefined">
  <h3>Input</h3>
  <app-b-box-input-card [title]=processDescriptionResponse.processOffering.process.inputs[0].title
                        [input]=processDescriptionResponse.processOffering.process.inputs[0].minOccurs
                        [crsList]=processDescriptionResponse.processOffering.process.inputs[0].bboxData.supportedCRSs
                        [formatList]=processDescriptionResponse.processOffering.process.inputs[0].bboxData.formats></app-b-box-input-card>
  <pre></pre>

  <app-literal-input-card [title]=processDescriptionResponse.processOffering.process.inputs[1].title
                          [literalDataDomains]=processDescriptionResponse.processOffering.process.inputs[1].literalData.literalDataDomains
                          [input]=processDescriptionResponse.processOffering.process.inputs[1].minOccurs
  ></app-literal-input-card>
  <pre></pre>

  <app-literal-input-card [title]=processDescriptionResponse.processOffering.process.inputs[2].title
                          [literalDataDomains]=processDescriptionResponse.processOffering.process.inputs[2].literalData.literalDataDomains
                          [input]=processDescriptionResponse.processOffering.process.inputs[2].minOccurs

  ></app-literal-input-card>
  <pre></pre>

  <app-complex-input-card [title]= processDescriptionResponse.processOffering.process.inputs[3].title
                          [input]= processDescriptionResponse.processOffering.process.inputs[3].minOccurs
                          [type]= processDescriptionResponse.processOffering.process.inputs[3].identifier
                          [formatList]= processDescriptionResponse.processOffering.process.inputs[3].complexData.formats
  ></app-complex-input-card>
  <pre></pre>

  <h3>Output</h3>
  <app-literal-output-card [title]= processDescriptionResponse.processOffering.process.outputs[0].title type="Literal"
                         [transmissionModes]=transmissionModes
  ></app-literal-output-card>
  <pre></pre>

  <app-b-box-output-card [title]= processDescriptionResponse.processOffering.process.outputs[2].title
                         type="BoundingBox"
                         [transmissionModes]=transmissionModes

  ></app-b-box-output-card>
  <pre></pre>

  <app-complex-output-card [title]= processDescriptionResponse.processOffering.process.outputs[2].title
                           type="Complex"
                           [transmissionModes]=transmissionModes
                           [formatList]=processDescriptionResponse.processOffering.process.outputs[2].complexData.formats
  ></app-complex-output-card>
  <pre></pre>

  <button class="button" type="submit" (click)="submit()">Execute Process</button>

  <pre></pre><pre></pre><pre></pre><pre></pre><pre></pre>

</div>
