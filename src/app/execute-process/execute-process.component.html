<h2> Echo Process </h2>

<div *ngIf="processDescriptionResponse !== undefined">

  <div class="accordion" id="accordionExample">
    <div class="card">
      <div class="card-header" id="headingOne">
        <h2 class="mb-0">
          <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
            Inputs
          </button>
        </h2>
      </div>

      <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
        <div class="card-body">

          <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample1" aria-expanded="false" aria-controls="collapseExample">
            Button with data-target
          </button>
          <div class="collapse" id="collapseExample1">
            <div class="card card-body">
              <app-b-box-input-card [title]=processDescriptionResponse.processOffering.process.inputs[0].title
                                    [input]=processDescriptionResponse.processOffering.process.inputs[0].minOccurs
                                    [crsList]=processDescriptionResponse.processOffering.process.inputs[0].bboxData.supportedCRSs
                                    [formatList]=processDescriptionResponse.processOffering.process.inputs[0].bboxData.formats></app-b-box-input-card>
            </div>
          </div>
          <pre></pre>
          <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample2" aria-expanded="false" aria-controls="collapseExample">
            Button with data-target
          </button>
          <div class="collapse" id="collapseExample2">
            <div class="card card-body">
              <app-literal-input-card [title]=processDescriptionResponse.processOffering.process.inputs[1].title
                                      [literalDataDomains]=processDescriptionResponse.processOffering.process.inputs[1].literalData.literalDataDomains
                                      [input]=processDescriptionResponse.processOffering.process.inputs[1].minOccurs
              ></app-literal-input-card>
            </div>
          </div>
          <pre></pre>

          <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample3" aria-expanded="false" aria-controls="collapseExample">
            Button with data-target
          </button>
          <div class="collapse" id="collapseExample3">
            <div class="card card-body">
              <app-literal-input-card [title]=processDescriptionResponse.processOffering.process.inputs[2].title
                                      [literalDataDomains]=processDescriptionResponse.processOffering.process.inputs[2].literalData.literalDataDomains
                                      [input]=processDescriptionResponse.processOffering.process.inputs[2].minOccurs

              ></app-literal-input-card>
            </div>
          </div>
          <pre></pre>

          <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample4" aria-expanded="false" aria-controls="collapseExample">
            Button with data-target
          </button>
          <div class="collapse" id="collapseExample4">
            <div class="card card-body">
              <app-complex-input-card [title]= processDescriptionResponse.processOffering.process.inputs[3].title
                                      [input]= processDescriptionResponse.processOffering.process.inputs[3].minOccurs
                                      [type]= processDescriptionResponse.processOffering.process.inputs[3].identifier
                                      [formatList]= processDescriptionResponse.processOffering.process.inputs[3].complexData.formats
              ></app-complex-input-card>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header" id="headingTwo">
        <h2 class="mb-0">
          <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            Outputs
          </button>
        </h2>
      </div>
      <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
        <div class="card-body">
          <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample5" aria-expanded="false" aria-controls="collapseExample">
            Button with data-target
          </button>
          <div class="collapse" id="collapseExample5">
            <div class="card card-body">

              <app-literal-output-card [title]= processDescriptionResponse.processOffering.process.outputs[0].title
                                       type="Literal"
                                       [transmissionModes]=transmissionModes
              ></app-literal-output-card>

            </div>
          </div>
          <pre></pre>
          <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample6" aria-expanded="false" aria-controls="collapseExample">
            Button with data-target
          </button>
          <div class="collapse" id="collapseExample6">
            <div class="card card-body">
              <app-b-box-output-card [title]= processDescriptionResponse.processOffering.process.outputs[1].title
                                     type="BoundingBox"
                                     [transmissionModes]=transmissionModes
              ></app-b-box-output-card>
            </div>
          </div>
          <pre></pre>
          <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample7" aria-expanded="false" aria-controls="collapseExample">
            Button with data-target
          </button>
          <div class="collapse" id="collapseExample7">
            <div class="card card-body">
              <app-complex-output-card [title]= processDescriptionResponse.processOffering.process.outputs[2].title
                                       type="Complex"
                                       [transmissionModes]=transmissionModes
                                       [formatList]=processDescriptionResponse.processOffering.process.outputs[2].complexData.formats
              ></app-complex-output-card>
            </div>
          </div>
          <pre></pre>

        </div>

      </div>
      <button class="button" type="submit" (click)="submit()">Execute Process</button>

    </div>

  </div>
</div>

<pre></pre><pre></pre><pre></pre><pre></pre><pre></pre>
